{% extends "base.html" %}

{% block title %}Compare Products{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Compare Products</h1>
                <div class="comparison-container mb-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="product-select">
                                <h3>Product 1</h3>
                                <select class="form-select mb-3" id="product1">
                                    <option value="">Select a product...</option>
                                </select>
                                <div id="product1Details" class="product-details"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="product-select">
                                <h3>Product 2</h3>
                                <select class="form-select mb-3" id="product2">
                                    <option value="">Select a product...</option>
                                    <option value="{product.id}">{product.name} - {formatPrice(product.current_price)}</option>
                                </select>
                                <div id="product2Details" class="product-details"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-4">
                    <canvas id="comparisonChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
